<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="stylesheet"
      href="../node_modules/notiflix/dist/notiflix-3.2.6.min.css"
    />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" class="datetime-picker" id="datetime-picker" />
    <button class="button--start--timer" type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>

    <script
      src="../node_modules/notiflix/dist/notiflix-3.2.6.min.js"
      type="module"
    ></script>
  </body>
</html>
